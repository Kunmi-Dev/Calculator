<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Stylesheet.Css">
    <title>Calculator</title>
</head>
<body>

    <div id="calculator" >

        <h2>SCIENTIFIC CALCULATOR</h2>
        <div>
            <input type="text" id="display" readonly>
            <input type="text" id="play" readonly>

        </div>
       
       <div id="keys">
        
        <button onclick="appendToDisplay('Rad')" class="operator-btn">Rad</button>
        <button onclick="appendToDisplay('Deg')" class="operator-btn">Deg</button>
        <button onclick="appendToDisplay('x!')" class="operator-btn">x!</button>
        <button onclick="appendToDisplay(')'(" >(</button>
        <button onclick="appendToDisplay(')')" >)</button>
        <button onclick="appendToDisplay('%')" class="operator-btn">%</button>
        <button onclick="appendToDisplay('Inv')" class="operator-btn">Inv</button>
        <button onclick="clearToDisplay()" class="operator-btn">C</button>
        <button onclick="appendToDisplay('Math.sin(')">sin</button>
        <button onclick="appendToDisplay('In')">In</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('/')">/</button>
        <button onclick="appendToDisplay('Math.cos(')">cos</button>
        <button onclick="appendToDisplay('Math.tan(')">tan</button>
        <button onclick="appendToDisplay('Math.Sqrt(')">sqrt</button>
        <button onclick="appendToDisplay('Math.log(')">log</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('*')">*</button>
        <button onclick="appendToDisplay('e')">e</button>
        <button onclick="appendToDisplay('EXP')">EXP</button>
        <button onclick="appendToDisplay('Ans')">Ans</button>
        <button onclick="appendToDisplay('xy')">xy</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('-')">-</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="appendToDisplay('&')">&</button>
        <button onclick="appendToDisplay('+')">+</button>
        <button onclick="appendToDisplay('Math.DEL(')">DEL</button>
        <button onclick="solution()">=</button>


       </div>        
    </div>

    <!-- This is sweet -->

    <script src="./Index.js"></script>
    
</body>
</html>
